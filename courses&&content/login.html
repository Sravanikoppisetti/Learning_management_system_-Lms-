<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <script src="login.js"></script>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__tittle">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email">  
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">  
                <div class="form__input--error-message"></div>
            </div>
            <button class="form__button" type="submit">continue</button>

            <p class="form__text">
                <a class="form__link" href="./" id="linkforgetPassword">Forget Password</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account Let's create</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__tittle">Sign Up</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="username">  
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">  
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">  
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">  
                <div class="form__input--error-message"></div>
            </div>
            <button class="form__button" type="submit">continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linklogin">Already have an account? sign in </a>
            </p>
        </form>
        <form class="form form--hidden" id="forgetPassword">
            <h1 class="form__tittle">Reset Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">  
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="New Password">  
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">  
                <div class="form__input--error-message"></div>
            </div>
            <button class="form__button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
